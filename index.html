<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video stays in the background */
        }
        .rect {
            background-color: rgb(12, 141, 8);
            height: 50px;
            width: 100%; 
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 1; /* Ensures the navigation bar is above the video */
        }
        .rect div {
            color: white;
            padding: 0 20px;
        }
        .rect div:first-child {
            margin-left: 20px; 
        }
        .rect div:hover {
            background-color: #333; 
            border-radius: 5px; 
            transform: scale(1.1); 
        }
        .poly {
            padding-top: 20px;
            padding-left: 20px;
            background-color: rgb(118, 242, 90);
            height: 400px;
            width: 80%; 
            border-radius: 20px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 20px auto 0; /* Space between nav and section */
            position: relative;
            z-index: 2; /* Ensures the section is above the video */
        }
        .circle {
            height: 200px;
            width: 200px;
            background-color: #010101;
            border-radius: 50%;
            padding-bottom: 20px; 
            background-image: url(pic.avif);
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }
        .box {
            padding: 20px;
        }
        .section {
            padding: 40px 20px;
            width: 80%;
            margin: 20px auto;
            position: relative;
            z-index: 2; /* Ensures the section is above the video */
        }
        .projects {
            background-color: rgb(240, 240, 240);
            border-radius: 10px;
            padding: 20px;
        }
        .contact {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            position: relative;
            z-index: 2; /* Ensures the footer is above the video */
        }
    </style>
</head>
<body>
    <video class="bg" autoplay muted loop id="back" src="1.mp4"></video>
    <nav class="rect">
        <div>Home</div>

        <div>Contact</div>
    </nav>
    <div class="poly">
        <div class="circle"></div>
