<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video stays in the background */
        }
        .rect {
            background-color: rgb(12, 141, 8);
            height: 50px;
            width: 100%; 
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 2; /* Ensures the navigation bar is above the video */
        }
        .rect div {
            color: white;
            padding: 0 20px;
        }
        .rect div:first-child {
            margin-left: 20px; 
        }
        .rect div:hover {
            background-color: #333; 
            border-radius: 5px; 
            transform: scale(1.1); 
        }
        .poly {
            padding-top: 20px;
            padding-left: 20px;
            background-color: rgb(118, 242, 90);
            height: 400px;
            width: 80%; 
            border-radius: 20px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 20px auto 0; /* Space between nav and section */
            position: relative;
            z-index: 1; /* Ensures the section is above the video */
        }
        .circle {
            height: 200px;
            width: 200px;
            background-color: #010101;
            border-radius: 50%;
            padding-bottom: 20px; 
            background-image: url(pic.avif);
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }
        .box {
            padding: 20px;
        }
        .section {
            padding: 40px 20px;
            width: 80%;
            margin: 20px auto;
            position: relative;
            z-index: 1; /* Ensures the section is above the video */
        }
        .projects {
            background-color: rgb(240, 240, 240);
            border-radius: 10px;
            padding: 20px;
        }
        .contact {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            position: relative;
            z-index: 1; /* Ensures the footer is above the video */
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="bg" autoplay muted loop id="back" src="1.mp4"></video>
    
    <!-- Header / Navbar -->
    <header>
        <nav class="rect">
            <div><a href="#Home" style="color: white; text-decoration: none;">Home</a></div>
            <div><a href="#projects" style="color: white; text-decoration: none;">Projects</a></div>
            <div>Skills</div>
            <div><a href="#contact" style="color: white; text-decoration: none;">Contact</a></div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main id="Home">
        <!-- Intro Section -->
        <div class="poly">
            <div class="circle"></div>
            <div class="box">
                <h1>Muhammad Sarfraz</h1>
            </div>
        </div>
       
        <!-- Projects Section -->
        <section id="projects" class="section projects">
            <h2>Projects</h2>
            <div id="projects-list"></div> 
        </section>
        
        <!-- Contact Section -->
        <section id="contact" class="section contact">
            <h2>Contact</h2>
            <p>Reach out to me via email at <a href="mailto:example@example.com">muhammadsarfrazx64@gmail.com</a>.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Portfolio. All rights reserved.</p>
    </footer>

    <!-- External JS File -->
    <script src="main.js"></script>
</body>
</html>
